<app-default-login-layout title="Reset your password"
 primaryBtnText="Send an email"
 seconderyBtnText="Login Now"
 (submit)="submit()"
 (navigate)="navigate()"
 [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="cinthia@gmail.com"
        >
            <img src="/assets/svg/email.svg" alt="">
        </app-primary-input>
      
    </form>
</app-default-login-layout>
