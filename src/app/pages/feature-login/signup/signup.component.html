<app-default-login-layout 
    title="Sign in and start today!"
 primaryBtnText="Signup Now"
 seconderyBtnText="Login Now"
 (submit)="submit()"
 (navigate)="navigate()"
 [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Your name"
            placeholder="Cinthia"
        >
            <img src="/assets/svg/email.svg" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="cinthia@gmail.com"
        >
            <img src="/assets/svg/email.svg" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Password"
            placeholder="Password"
            >
            <img src="/assets/svg/password.svg" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirm your Password"
            placeholder="Password"
            >
            <img src="/assets/svg/password.svg" alt="">
        </app-primary-input>
    </form>
</app-default-login-layout>
