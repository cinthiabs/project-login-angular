<app-default-login-layout 
    title="Reset your password"
 primaryBtnText="Reset Now"
 seconderyBtnText="Login Now"
 (submit)="submit()"
 (navigate)="navigate()"
 [disablePrimaryBtn]="!resetForm.valid"
>
    <form [formGroup]="resetForm">
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Password"
            placeholder="Enter your password"
            >
            <img src="/assets/svg/password.svg" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirm your Password"
            placeholder="Enter your password"
            >
            <img src="/assets/svg/password.svg" alt="">
        </app-primary-input>
    </form>
</app-default-login-layout>
